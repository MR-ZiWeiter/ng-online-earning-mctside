<nz-radio-group [(ngModel)]="radioValue"  (ngModelChange)="onRadioChange($event)"   >
  <ng-container *ngFor="let item of radioList">
    <label [class]="['radio-antd', radioValue === item.type && 'active' ]"   nz-radio [nzValue]="item.type">{{ item.text }}</label>
  </ng-container>
</nz-radio-group>
