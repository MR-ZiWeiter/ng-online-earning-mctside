<nz-radio-group [(ngModel)]="value" [disabled]="disabled" (ngModelChange)="onRadioChange($event)"   >
  <ng-container *ngFor="let item of radioList">
    <label [class]="['radio-antd', value === item.value && 'active' ]" nz-radio [nzValue]="item.value">{{ item.label }}</label>
  </ng-container>
</nz-radio-group>
