<section class="swipe-input-number">
  <ng-template #nzPrefix>
    <i class="min-btn" nz-icon nzType="minus" nzTheme="outline" (click)="onHandlerChange('less')"></i>
  </ng-template>
  <nz-input-group [nzAddOnBefore]="nzPrefix" [nzAddOnAfter]="suffixButton">
    <input type="number" nz-input [placeholder]="placeholder" [min]="min" [max]="max" [minlength]="minLength" [maxlength]="maxLength" [formControl]="inputVal"/>
  </nz-input-group>
  <ng-template #suffixButton>
    <i class="min-btn" nz-icon nzType="plus" nzTheme="outline" (click)="onHandlerChange('plus')"></i>
  </ng-template>
</section>
