<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
  <nz-form-item nz-row>
    <nz-form-label  nz-col [nzSpan]="6"   nzFor="email">姓名</nz-form-label>
    <nz-form-control nz-row nz-col [nzSpan]="18"   nzErrorTip="手机号码输入有误，请重新输入！">
      <input class="inpt" nz-col [nzSpan]="10" maxlength="11" placeholder="请输入真实姓名"  nz-input formControlName="mobile"  />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item  nz-row>
    <nz-form-label  nz-col [nzSpan]="6"   nzFor="email">身份证号码</nz-form-label>
    <nz-form-control nz-row nz-col [nzSpan]="18"    nzErrorTip="手机号码输入有误，请重新输入！">
      <input class="inpt" nz-col [nzSpan]="10" maxlength="18" placeholder="请输入身份证号码"  nz-input formControlName="mobile"  />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item  nz-row>
    <nz-form-label  nz-col [nzSpan]="6"   nzFor="email">银行开户行</nz-form-label>
    <nz-form-control nz-row nz-col [nzSpan]="18"    nzErrorTip="手机号码输入有误，请重新输入！">
      <nz-select nz-col [nzSpan]="10" ngModel="lucy"  [ngModelOptions]="{standalone: true}" nzPlaceHolder="请选择开户行" >
        <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
        <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
        <nz-option nzValue="disabled" nzLabel="Disabled" nzDisabled></nz-option>
      </nz-select>    
    </nz-form-control>
  </nz-form-item>
  <nz-form-item  nz-row>
    <nz-form-label  nz-col [nzSpan]="6"   nzFor="email">银行卡号</nz-form-label>
    <nz-form-control nz-row nz-col [nzSpan]="18"   nzErrorTip="手机号码输入有误，请重新输入！">
      <input class="inpt" nz-col [nzSpan]="10" maxlength="18" placeholder="请输入银行卡号"  nz-input formControlName="mobile"  />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item  nz-row >
    <nz-form-label  [nzSm]="6" [nzXs]="24"  nzFor="mobile">银行所在地</nz-form-label>
    <nz-form-control   nz-row nz-col [nzSpan]="18"  nzErrorTip="">
      <nz-cascader nz-col [nzSpan]="10" [nzOptions]="options" [(ngModel)]="values"  formControlName="mobile" (ngModelChange)="onChanges($event)"></nz-cascader>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item  nz-row>
    <nz-form-label  nz-col [nzSpan]="6"   nzFor="email">支行名称</nz-form-label>
    <nz-form-control nz-row nz-col [nzSpan]="18"   nzErrorTip="手机号码输入有误，请重新输入！">
      <input class="inpt" nz-col [nzSpan]="10" maxlength="18" placeholder="支行名称"  nz-input formControlName="mobile"  />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row>
    <nz-form-label  nz-col [nzSpan]="6"   nzFor="email">手机号码</nz-form-label>
    <nz-form-control nz-row  nz-col [nzSpan]="18"  nzErrorTip="手机号码输入有误，请重新输入！">
      <input class="inpt" nz-col [nzSpan]="10" maxlength="11" placeholder="请输入手机号码"  nz-input formControlName="mobile"  />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row>
    <nz-form-label  nz-col [nzSpan]="6"   nzFor="email">手机验证码</nz-form-label>
    <nz-form-control nz-row nz-col [nzSpan]="18"  nzErrorTip="">
      <swipe-swipe-get-code-input nz-col [nzSpan]="10"></swipe-swipe-get-code-input>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item  nz-row>
    <nz-form-label  nz-col [nzSpan]="6" nzNoColon="true"   ></nz-form-label>
    <nz-form-control nz-row nz-col [nzSpan]="10"   >
      <button nz-button  nzType="primary" >确认绑定</button>
    </nz-form-control>
  </nz-form-item>
</form>
