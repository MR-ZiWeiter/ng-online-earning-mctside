<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
  <nz-form-item nz-row>
    <nz-form-label nz-col [nzSpan]="6" nzFor="realName">姓名</nz-form-label>
    <nz-form-control nz-row nz-col [nzSpan]="18" nzErrorTip="请输入真实姓名">
      <input class="inpt" id="realName" nz-col [nzSpan]="10" maxlength="11" placeholder="请输入真实姓名" nz-input formControlName="realName" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row>
    <nz-form-label nz-col [nzSpan]="6" nzFor="idCardNum">身份证号码</nz-form-label>
    <nz-form-control nz-row nz-col [nzSpan]="18" nzErrorTip="请输入身份证号码">
      <input class="inpt" nz-col [nzSpan]="10" id="idCardNum" maxlength="18" placeholder="请输入身份证号码" nz-input
        formControlName="idCardNum" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row>
    <nz-form-label nz-col [nzSpan]="6" nzFor="branchBankName">银行开户行</nz-form-label>
    <nz-form-control nz-row nz-col [nzSpan]="18" nzErrorTip="请输入银行开户行">
      <input class="inpt" nz-col [nzSpan]="10" id="branchBankName" placeholder="请输入银行开户行" nz-input
        formControlName="branchBankName" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row>
    <nz-form-label nz-col [nzSpan]="6" nzFor="bankCardNum">银行卡号</nz-form-label>
    <nz-form-control nz-row nz-col [nzSpan]="18" nzErrorTip="请输入银行卡号">
      <input class="inpt" nz-col [nzSpan]="10" placeholder="请输入银行卡号" nz-input formControlName="bankCardNum" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row>
    <nz-form-label nz-col [nzSpan]="6" nzFor="cityCode">银行所在地</nz-form-label>
    <nz-form-control nz-row nz-col [nzSpan]="18" nzErrorTip="请输入银行所在地">
      <input class="inpt" nz-col [nzSpan]="10" id="cityCode" placeholder="请输入银行所在地" nz-input
        formControlName="cityCode" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row>
    <nz-form-label nz-col [nzSpan]="6" nzFor="branchBankName">支行名称</nz-form-label>
    <nz-form-control nz-row nz-col [nzSpan]="18" nzErrorTip="请输入支行名称">
      <input class="inpt" nz-col [nzSpan]="10" placeholder="支行名称" nz-input formControlName="branchBankName" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row>
    <nz-form-label nz-col [nzSpan]="6" nzFor="mobile">开户手机号</nz-form-label>
    <nz-form-control nz-row nz-col [nzSpan]="18" nzErrorTip="请输入开户手机号">
      <input class="inpt" nz-col [nzSpan]="10" maxlength="11" placeholder="请输入开户手机号" nz-input formControlName="mobile" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item nz-row>
    <nz-form-label nz-col [nzSpan]="6" nzFor="smsCode" nzRequired>验证码</nz-form-label>
    <nz-form-control nz-row nz-col [nzSpan]="6" class="phone-code" nzErrorTip="请输入校验码">
      <input nz-col [nzSpan]="23" maxlength="6" placeholder="请输入验证码" nz-input formControlName="smsCode"
        id="smsCode" />
    </nz-form-control>
    <nz-form-text nz-col [nzSpan]="4" class="code-btn">重新发送验证码</nz-form-text>
  </nz-form-item>
  <nz-form-item nz-row>
    <nz-form-label nz-col [nzSpan]="6" nzNoColon="true"></nz-form-label>
    <nz-form-control nz-row nz-col [nzSpan]="10">
      <button nz-button nzType="primary">确认绑定</button>
    </nz-form-control>
  </nz-form-item>
</form>
