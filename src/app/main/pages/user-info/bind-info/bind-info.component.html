<swipe-custom-card [nzBorderless]="true" title="绑定微信" >
  <nz-radio-group [(ngModel)]="radioValue" nzButtonStyle="solid">
    <label nz-radio-button  nzValue="A">认证首页</label>
    <label nz-radio-button nzValue="B">手机认证</label>
    <label nz-radio-button nzValue="C">实名认证</label>
    <label nz-radio-button nzValue="D">银行认证</label>
    <label nz-radio-button nzValue="E">绑定微信</label>
    <label nz-radio-button nzValue="F">绑定支付宝</label>
  </nz-radio-group>
  <div class="bind-info-content" [ngSwitch]="radioValue">
    <swipe-ahtion-home [renderInfo]="renderInfo" *ngSwitchCase="'A'" (viewChange)="switchInfo($event)"></swipe-ahtion-home>
    <swipe-phone-ahtion (reloadChange)="reloadRenderInfo()" [renderInfo]="renderInfo.phoneVO" *ngSwitchCase="'B'"></swipe-phone-ahtion>
    <swipe-real-name-ahtion (reloadChange)="reloadRenderInfo()" [renderInfo]="renderInfo.idCardVO" *ngSwitchCase="'C'" ></swipe-real-name-ahtion>
    <swipe-bank-ahtion (reloadChange)="reloadRenderInfo()" [renderInfo]="renderInfo.bankCardVO" *ngSwitchCase="'D'" ></swipe-bank-ahtion>
    <swipe-bind-we-chat (reloadChange)="reloadRenderInfo()" [renderInfo]="renderInfo.weChatVO" *ngSwitchCase="'E'"></swipe-bind-we-chat>
    <swipe-bind-zfb (reloadChange)="reloadRenderInfo()" [renderInfo]="renderInfo.aliPayVO" *ngSwitchCase="'F'"></swipe-bind-zfb>
  </div>
</swipe-custom-card>
