<section class="change-pwd-component">
  <section class="header-info">
    <span class="title-text">修改密码</span>
  </section>
  <section class="form-info">
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
      <section nz-row>
        <section nz-col [nzSpan]="24">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true" [nzSm]="5" [nzXs]="24">用户名</nz-form-label>
            <nz-form-control>
              <span>{{basicInfo.userName}}</span>
            </nz-form-control>
          </nz-form-item>
        </section>
      </section>
      <section nz-row>
        <section nz-col [nzSpan]="24">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true" [nzSm]="5" [nzXs]="24" nzFor="credential" nzRequired>原登录密码</nz-form-label>
            <nz-form-control [nzSm]="7" [nzXs]="24" nzErrorTip="请输入原登录密码">
              <input nz-input id="credential" formControlName="credential" placeholder="credential" placeholder="请输入原登录密码"/>
            </nz-form-control>
          </nz-form-item>
        </section>
      </section>
      <section nz-row>
        <section nz-col [nzSpan]="24">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true" [nzSm]="5" [nzXs]="24" nzFor="newCredential" nzRequired>新登录密码</nz-form-label>
            <nz-form-control [nzSm]="7" [nzXs]="24" nzErrorTip="请输入新登录密码">
              <input nz-input id="newCredential" formControlName="newCredential" placeholder="请输入新登录密码" />
            </nz-form-control>
          </nz-form-item>
        </section>
      </section>
      <section nz-row>
        <section nz-col [nzSpan]="24">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true" [nzSm]="5" [nzXs]="24" nzFor="checkPassword" nzRequired>确认新密码</nz-form-label>
            <nz-form-control [nzSm]="7" [nzXs]="24" nzErrorTip="请保持与新登录密码一致">
              <input nz-input id="checkPassword" formControlName="checkPassword" placeholder="请确认新密码" />
            </nz-form-control>
          </nz-form-item>
        </section>
      </section>
      <section nz-row>
        <section nz-col [nzSpan]="24">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true" [nzSm]="5" [nzXs]="24" nzFor="imageCode" nzRequired>验证码</nz-form-label>
            <nz-form-control [nzSm]="7" [nzXs]="24" nzErrorTip="请输入验证码">
              <input nz-input id="imageCode" formControlName="imageCode" placeholder="请输入验证码" />
            </nz-form-control>
            <img class="invate-code" [src]="imageCodeToken" (click)="switchImageCodeTokenEvent()"/>
          </nz-form-item>
        </section>
      </section>
      <footer class="btn-controll" nz-row nzJustify="start">
        <nz-form-label [nzNoColon]="true" [nzSm]="5" [nzXs]="24"></nz-form-label>
        <button class="custom-btn-sty" nz-button type="submit" color="primary" nzType="primary">确认提交</button>
      </footer>
    </form>
  </section>
</section>
