<section class="task-template-component">
  <section class="header-info">
    <span class="title-text">任务模板</span>
  </section>
  <section class="context-info">
    <section class="itro-text">
      <span class="label-text">1.在发布任务时，可以选择是否将该次发布的任务保存为任务模板；</span>
      <span class="label-text">2.如果您已经保存了任务模板，这次发布相同的任务就可以选择“从任务模板中创建”，为您省时省力，方便快捷！</span>
    </section>
    <section class="filter-form">
      <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <nz-form-item>
          <nz-form-label>任务搜索</nz-form-label>
          <nz-form-control class="custom-search-group" [nzSm]="21" [nzXs]="24">
            <nz-select class="custom-select-input" formControlName="taskType">
              <nz-option [nzLabel]="'任务编号'" [nzValue]="1"></nz-option>
              <nz-option [nzLabel]="'任务金额'" [nzValue]="2"></nz-option>
            </nz-select>
            <nz-input-group nzSearch [nzAddOnAfter]="addOnAfterTemplate">
              <input type="text" class="custom-search-input" nz-input placeholder="请输入相关信息" />
            </nz-input-group>
            <ng-template #addOnAfterTemplate>
              <button nz-button nzType="primary" nzSearch>搜索</button>
            </ng-template>
          </nz-form-control>
        </nz-form-item>
      </form>
    </section>
    <section class="context-list">
      <nz-table #borderedTable nzBordered [nzData]="renderInfoArray">
        <thead>
          <tr>
            <th>序号</th>
            <th>任务区</th>
            <th>主图</th>
            <th>模板名称</th>
            <th>掌柜名称</th>
            <th>商品网址</th>
            <th>价格</th>
            <!-- <th>好评时限</th> -->
            <th>添加时间</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of borderedTable.data">
            <td>{{ data.index }}</td>
            <td>{{ data.platformTitle }}</td>
            <td>{{ data.image }}</td>
            <td>{{ data.templateTitle }}</td>
            <td>{{ data.shopTitle }}</td>
            <td>{{ data.url }}</td>
            <td>{{ data.unitPrice }}</td>
            <!-- <td>{{ data.praiseLimit }}</td> -->
            <td>{{ data.createTime }}</td>
            <td>
              <a>发布</a>
              <nz-divider nzType="vertical"></nz-divider>
              <a>删除</a>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </section>
  </section>
</section>
