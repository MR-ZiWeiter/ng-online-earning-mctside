<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
  <nz-form-item nz-row>
    <nz-form-label  nz-col [nzSpan]="6"   nzFor="email">手机号码</nz-form-label>
    <nz-form-control nz-row nz-col [nzSpan]="10"   nzErrorTip="手机号码输入有误，请重新输入！">
      <input class="inpt" nz-col [nzSpan]="24" maxlength="11" placeholder="请输入手机号码"  nz-input formControlName="mobile"  />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item  nz-row>
    <nz-form-label  nz-col [nzSpan]="6"   nzFor="email">验证码</nz-form-label>
    <nz-form-control nz-row nz-col [nzSpan]="10"    class="phone-code">
      <input class="ipt" nz-col [nzSpan]="16" maxlength="6" placeholder="请输入验证码"  nz-input formControlName="phoneCode" id="phoneCode" /> <nz-form-text nz-col [nzSpan]="8" class="code-btn" >重新发送验证码</nz-form-text>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item  nz-row>
    <nz-form-label  nz-col [nzSpan]="6" nzNoColon="true"   ></nz-form-label>
    <nz-form-control nz-row nz-col [nzSpan]="10"   >
      <button nz-button  nzType="primary" >确认绑定</button>
    </nz-form-control>
  </nz-form-item>
</form>
