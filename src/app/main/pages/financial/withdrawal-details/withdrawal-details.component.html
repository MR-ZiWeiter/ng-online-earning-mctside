<section class="withdrawal-details-component">
  <section class="header-info">
    <span class="title-text">提现明细</span>
  </section>
  <section class="context-info">
    <section class="context-list">
      <ng-template #tableTitle1>
        <span class="title-text">提现明细</span>
      </ng-template>
      <nz-table [nzTitle]="tableTitle1" #borderedTable nzBordered [nzData]="dataSet">
        <thead>
          <tr>
            <th nzAlign="center">交易/流水号</th>
            <th nzAlign="center">姓名</th>
            <th nzAlign="center">支付类型</th>
            <th nzAlign="center">账户</th>
            <th nzAlign="center">提现金额(元)</th>
            <th nzAlign="center">提现金额(元)</th>
            <th nzAlign="center">时间</th>
            <th nzAlign="center">状态</th>
            <th nzAlign="center">备注</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of borderedTable.data">
            <td nzAlign="center">{{ data.code }}</td>
            <td nzAlign="center">{{ data.name }}</td>
            <td nzAlign="center">{{ data.type }}</td>
            <td nzAlign="center">{{ data.acount }}</td>
            <td nzAlign="center">{{ data.withdrawalPrice }}</td>
            <td nzAlign="center">{{ data.price }}</td>
            <td nzAlign="center">{{ data.time }}</td>
            <td nzAlign="center">{{ data.status }}</td>
            <td nzAlign="center">{{ data.remark }}</td>
          </tr>
        </tbody>
      </nz-table>
    </section>
  </section>
</section>
