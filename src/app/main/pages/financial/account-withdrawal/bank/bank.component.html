<section class="bank-component" *ngIf="renderInfo">
  <section class="form-info">
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
      <section nz-row>
        <section nz-col [nzSpan]="24">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true" [nzSm]="5" [nzXs]="24" nzFor="amount" nzRequired>提现金额</nz-form-label>
            <nz-form-control [nzSm]="7" [nzXs]="24" nzErrorTip="请输入提现金额">
              <nz-input-number id="amount" formControlName="amount" [nzMin]="1" [nzMax]="99999999" [nzStep]="1" [nzPlaceHolder]="'输入金额'"></nz-input-number>
              <button nz-button disabled nzType="text">元</button>
            </nz-form-control>
          </nz-form-item>
        </section>
      </section>
      <section nz-row>
        <section nz-col [nzSpan]="24">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true" [nzSm]="5" [nzXs]="24" nzFor="realName" nzRequired>姓名</nz-form-label>
            <nz-form-control [nzSm]="7" [nzXs]="24" nzErrorTip="请输入姓名">
              <input nz-input id="realName" [disabled]="true" [(ngModel)]="renderInfo.realName" [ngModelOptions]="{standalone: true}"  placeholder="请输入姓名" />
            </nz-form-control>
          </nz-form-item>
        </section>
      </section>
      <section nz-row>
        <section nz-col [nzSpan]="24">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true" [nzSm]="5" [nzXs]="24" nzFor="branchBankName" nzRequired>银行名称</nz-form-label>
            <nz-form-control [nzSm]="7" [nzXs]="24" nzErrorTip="请输入银行名称">
              <input nz-input id="branchBankName" [disabled]="true" [(ngModel)]="renderInfo.branchBankName" [ngModelOptions]="{standalone: true}"  placeholder="请输入银行名称" />
            </nz-form-control>
          </nz-form-item>
        </section>
      </section>
      <section nz-row>
        <section nz-col [nzSpan]="24">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true" [nzSm]="5" [nzXs]="24" nzFor="account" nzRequired>银行卡号</nz-form-label>
            <nz-form-control [nzSm]="7" [nzXs]="24" nzErrorTip="请输入银行卡号">
              <input nz-input id="account" [disabled]="true" [(ngModel)]="renderInfo.account" [ngModelOptions]="{standalone: true}"  placeholder="请输入银行卡号" />
            </nz-form-control>
          </nz-form-item>
        </section>
      </section>
      <section nz-row>
        <section nz-col [nzSpan]="24">
          <nz-form-item>
            <nz-form-label [nzNoColon]="true" [nzSm]="5" [nzXs]="24" nzFor="branchBankNames" nzRequired>支行名称</nz-form-label>
            <nz-form-control [nzSm]="7" [nzXs]="24" nzErrorTip="请输入支行名称">
              <input nz-input id="branchBankNames" [disabled]="true" [(ngModel)]="renderInfo.branchBankName" [ngModelOptions]="{standalone: true}"  placeholder="请输入支行名称" />
            </nz-form-control>
          </nz-form-item>
        </section>
      </section>
      <footer class="btn-controll" nz-row nzJustify="start">
        <nz-form-label [nzNoColon]="true" [nzSm]="5" [nzXs]="24"></nz-form-label>
        <button class="custom-btn-sty" nz-button type="submit" color="primary" nzType="primary">确认提交</button>
      </footer>
    </form>
  </section>
</section>
